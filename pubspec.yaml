  protobuf: ^6.0.0
  riverpod_annotation: ^3.0.3
  web_socket: ^1.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  riverpod_generator: ^3.0.3
  custom_lint: ^0.8.1
  riverpod_lint: ^3.0.3
  build_runner: ^2.10.4

flutter:
