name: outdoor_aerial_client
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  audio_service: ^0.18.18
  another_flutter_splash_screen: ^1.2.1
  dynamic_color: ^1.8.1
  flutter_tabler_icons: ^1.43.0
